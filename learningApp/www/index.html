<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>JOLT || Authenticate</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="headerText">JOLT</h1>
  <div class="container">
    <div class="slider"></div>
    <div class="btn">
      <button class="login">Login</button>
      <button class="signup">Signup</button>
    </div>
    <div class="form-section">
      <div class="login-box">
        <input type="email" class="ele" placeholder="youremail@email.com" id="login-email">
        <input type="password" class="ele" placeholder="password" id="login-password">
        <button type="submit" onclick="auth()" class="clkbtn-login">Login</button>
        <a href="#" class="forgot-password" onclick="showResetForm()">Forgot Password?</a>
      </div>
      <div class="signup-box">
        <input type="text" class="ele" placeholder="Enter your name">
        <input type="email" class="ele" placeholder="youremail@email.com" id="signup-email">
        <input type="password" class="ele" placeholder="password" id="signup-password">
        <input type="password" class="ele" placeholder="Confirm password">
        <button type="submit" onclick="auth()" class="clkbtn-signup">Signup</button>
      </div>
    </div>
    <div class="social-container">
      <h1 class="social-header">Connect With Us!</h1>
      <div class="social-icons">
        <div class="icon">
            <a href="https://x.com/Jolt_Learning" target="_blank">
              <img src="./images/twitter.png" alt="Twitter" class="social-icon">
            </a>
        </div>
        <div class="icon">
            <a href="https://www.instagram.com/jolt_learningapp/" target="_blank">
              <img src="./images/instagram.png" alt="Twitter" class="social-icon">
            </a>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com/profile.php?id=61574590329155" target="_blank">
              <img src="./images/facebook.png" alt="Twitter" class="social-icon">
            </a>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/script.js"></script>
  <script>
    function showResetForm() {
      window.location.href = "password-reset.html";
    }

    document.addEventListener("deviceready", function() {
    // Check if auth token exists in localStorage (or use your preferred persistent storage)
    const token = localStorage.getItem("authToken");
    if (token) {
      // If token exists, redirect to homepage.html
      window.location.href = "homepage.html";
    }
  }, false);
  </script>
</body>
</html>
