<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Reset Password</title>
  <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    
    <!-- Section to request a verification code -->
    <div id="request-code-box">
      <input type="email" class="ele" placeholder="Enter your email" id="reset-email">
      <button type="button" onclick="requestVerificationCode()" class="clkbtn-reset">Send Verification Code</button>
    </div>
    
    <!-- Section to verify code and reset password -->
    <div id="reset-password-box" style="display: none;">
      <input type="text" class="ele" placeholder="Enter 6-digit code" id="reset-code">
      <input type="password" class="ele" placeholder="Enter new password" id="new-password">
      <input type="password" class="ele" placeholder="Confirm new password" id="confirm-password">
      <button type="button" onclick="submitNewPassword()" class="clkbtn-reset">Reset Password</button>
    </div>
  </div>
  
  <!-- Script as a module so we can import our config -->
  <script type="module">
    // Import our configuration (make sure config.js is in the js folder)
    import config from './js/config.js';

    // Request a 6-digit verification code to be sent to the given email
    async function requestVerificationCode() {
      const email = document.getElementById("reset-email").value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }
      
      try {
        const response = await fetch(`${config.IP}/forgot-password-code`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        
        const data = await response.json();
        alert(data.message);
        if (response.ok) {
          // Hide the request section and show the reset section
          document.getElementById("request-code-box").style.display = "none";
          document.getElementById("reset-password-box").style.display = "block";
          // Store the email for the next step
          localStorage.setItem("resetEmail", email);
        }
      } catch (error) {
        console.error("Error during requestVerificationCode:", error);
        alert("Error sending verification code. Try again.");
      }
    }

    // Submit the new password along with the verification code
    async function submitNewPassword() {
      const email = localStorage.getItem("resetEmail");
      if (!email) {
        alert("Email not found. Please request a verification code again.");
        return;
      }
      const code = document.getElementById("reset-code").value.trim();
      const newPassword = document.getElementById("new-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      
      if (!code || !newPassword || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }
      
      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      
      try {
        const response = await fetch(`${config.IP}/reset-password-code`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, code, newPassword })
        });

        const data = await response.json();
        alert(data.message);
        
        if (response.ok) {
          // Clear stored email and return to login page
          localStorage.removeItem("resetEmail");
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error("Error during submitNewPassword:", error);
        alert("Error resetting password. Try again.");
      }
    }

    // Expose the functions globally so that inline onclick handlers can call them
    window.requestVerificationCode = requestVerificationCode;
    window.submitNewPassword = submitNewPassword;
  </script>
</body>
</html>
