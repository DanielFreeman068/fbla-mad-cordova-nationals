<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        
        <div id="request-reset-box">
            <input type="email" class="ele" placeholder="Enter your email" id="reset-email">
            <button type="submit" onclick="requestReset()" class="clkbtn-reset">Send Reset Link</button>
        </div>
        
        <div id="reset-password-box" style="display: none;">
            <input type="password" class="ele" placeholder="Enter new password" id="new-password">
            <input type="password" class="ele" placeholder="Confirm new password" id="confirm-password">
            <button type="submit" onclick="submitNewPassword()" class="clkbtn-reset">Reset Password</button>
        </div>

    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            document.getElementById("request-reset-box").style.display = "none";
            document.getElementById("reset-password-box").style.display = "block";
        }

        async function requestReset() {
            const email = document.getElementById("reset-email").value;
            if (!email) {
                alert("Please enter your email.");
                return;
            }
            
            try {
                const response = await fetch("http://localhost:3000/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert("Error sending reset request. Try again.");
            }
        }

        async function submitNewPassword() {
            const newPassword = document.getElementById("new-password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            
            if (!newPassword || !confirmPassword) {
                alert("Please fill in both fields.");
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
            
            console.log("Extracted Token:", token); // Check if token is valid

            try {
                const response = await fetch(`http://localhost:3000/reset-password/${token}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ newPassword })
                });

                const data = await response.json();
                console.log("Server Response:", data);
                alert(data.message);
                
                if (response.ok) {
                    window.location.href = "index.html";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error resetting password. Try again.");
            }
        }
    </script>
</body>
</html>
