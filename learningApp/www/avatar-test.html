<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/avatar-editor.css">
    <title>JOLT - Avatar Editor</title>
</head>
<body>
    <div class="avatar-container">
        <!-- Avatar Preview -->
        <div class="avatar-preview">
            <img src="images/avatar-base.png" class="avatar-base">
            <img src="images/clothes/hat-empty.png" class="wearable hat" data-slot="hat">
            <img src="images/clothes/shirt-empty.png" class="wearable shirt" data-slot="shirt">
            <img src="images/clothes/pants-empty.png" class="wearable pants" data-slot="pants">
        </div>

        <!-- Clothing Selector -->
        <div class="clothing-selector">
            <div class="category-tabs">
                <button class="tab active" data-category="hats">Hats</button>
                <button class="tab" data-category="shirts">Shirts</button>
                <button class="tab" data-category="pants">Pants</button>
            </div>
            
            <div class="items-grid" id="hats-grid">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <script src="./js/avatar-editor.js"></script>
</body>
</html>
