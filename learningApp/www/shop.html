<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./css/homeStyle.css" />
  <link rel="stylesheet" href="./css/shop-test.css" />
  <title>JOLT - Shop</title>
</head>
<body>
  <!-- Header (Fixed) -->
  <div class="shop-header">
    <div class="header-content">
      <h1 class="shop-title">JOLT Marketplace</h1>
      <div class="coin-counter">
        <div class="coin">
          <div class="coin-inner">
              <span class="coin-symbol">$</span>
          </div>
      </div>
        <span id="coin-balance"></span>
      </div>
    </div>
  </div>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <main class="shop-container">
      <!-- Items injected by shop.js -->
    </main>
  </div>

  <!-- Bottom Navigation (Same structure as homepage.html) -->
  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="shop.html">
          <span class="icon">
            <ion-icon name="storefront-outline"></ion-icon>
          </span>
          <span class="text">Shop</span>
        </a>
      </li>
      <li class="list">
        <a href="test.html">
          <span class="icon">
            <ion-icon name="school-outline"></ion-icon>
          </span>
          <span class="text">Test</span>
        </a>
      </li>
      <li class="list">
        <a id="home" href="homepage.html">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="games.html">
          <span class="icon">
            <ion-icon name="game-controller-outline"></ion-icon>
          </span>
          <span class="text">Games</span>
        </a>
      </li>
      <li class="list">
        <a href="profile.html">
          <span class="icon">
            <ion-icon name="person-circle-outline"></ion-icon>
          </span>
          <span class="text">Profile</span>
        </a>
      </li>
      <div id="border-gradient-rounded" class="indicator"></div>
    </ul>
  </div>

  <!-- Audio elements -->
  <audio id="purchase-sound" src="data:audio/mpeg;base64,SUQzBAAAAAAA..."></audio>
  <audio id="error-sound" src="data:audio/mpeg;base64,SUQzBAAAAAAA..."></audio>

  <!-- Ionicons -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js" crossorigin="anonymous"></script>

  <!-- Shop Logic -->
  <script type="module" src="./js/homeRedirect.js"></script>
  <script type="module" src="./js/shop.js"></script>


  <!-- Nav Active Highlight Script -->
  <script type="module">
    import { setHomeRedirect } from './js/homeRedirect.js';
  
    const list = document.querySelectorAll(".list");
    function activeLink() {
      list.forEach((item) => item.classList.remove("active"));
      this.classList.add("active");
    }
    list.forEach((item) => item.addEventListener("click", activeLink));
  
    // Call it on DOMContentLoaded so the home link is updated
    document.addEventListener("DOMContentLoaded", () => {
      setHomeRedirect();
    });
  </script>
  
</body>
</html>
