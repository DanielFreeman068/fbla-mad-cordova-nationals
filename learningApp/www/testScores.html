<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">        
        <link rel="stylesheet" href="./css/testScores.css">
        <title>JOLT || Scores</title>
    </head>
    <body>
        <a href="./categories.html" class="quit-button">Back</a>
        <h1 class="headerText">JOLT</h1>
    
        <div class="leaderboard-level-container">
            <div class="level" onclick="handleLevelClick('math')">
                <button class="leaderboard-button" id="math-button">Math</button>
            </div>
            <div class="level" onclick="handleLevelClick('science')">
                <button class="leaderboard-button" id="science-button">Science</button>
            </div>
            <div class="level" onclick="handleLevelClick('history')">
                <button class="leaderboard-button" id="history-button">History</button>
            </div>
            <div class="level" onclick="handleLevelClick('english')">
                <button class="leaderboard-button" id="english-button">English</button>
            </div>
        </div>
    
        <div class="leaderboard-table-container">
            <table class="leaderboard-table" id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>
        </div>
        <div id="no-results"></div>
        
        <script type="module" src="./js/testScores.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js" crossorigin="anonymous"></script>
    </body>
</html>
