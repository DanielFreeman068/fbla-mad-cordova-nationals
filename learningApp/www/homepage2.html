<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Load the main stylesheet and avatar CSS for positioning -->
  <link rel="stylesheet" href="./css/testhomeStyle.css">
  <link rel="stylesheet" href="./css/avatar.css">
  <title>JOLT || Home</title>
</head>
<body>
  <!-- Jolt Logo (moved lower) -->
  <h1 class="headerText">JOLT</h1>
  
  <!-- Coins Container (Top Left) -->
  <div id="coins-container">
    <div class="coin">
      <div class="coin-inner">
        <span class="coin-symbol">$</span>
      </div>
    </div>
    <h1 class="coins-text">521</h1>
  </div>
  
  <!-- Top Right Profile Container with XP Circle -->
  <div class="top-right-profile">
    <div class="small-profile">
      <div class="xp-wrapper">
        <svg class="xp-svg" width="80" height="80">
          <circle id="xp-circle" cx="40" cy="40" r="30" stroke-linecap="round"></circle>
          <!-- Define your gradient for #GradientColorSmall in a <defs> if needed -->
        </svg>
        <img src="https://static.vecteezy.com/system/resources/previews/002/534/006/original/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg" 
             alt="Profile Picture" 
             class="small-profile-pic">
      </div>
    </div>
  </div>
  
  <!-- New Main Content Wrapper: centers avatar, xp bar and play button -->
  <div class="main-content">
    <!-- Composite Avatar Preview Area -->
    <div class="avatar-preview-wrapper">
      <div class="avatar-preview">
        <!-- Layer 1: Base (always present) -->
        <img id="base-layer" src="./images/clothes/Colors/Clear.PNG" alt="Base Layer" class="layer">
        <!-- Layer 2: Color -->
        <img id="color-layer" alt="Color Layer" class="layer">
        <!-- Layer 3: Skin -->
        <img id="skin-layer" alt="Skin Layer" class="layer">
        <!-- Layer 4: Accessory -->
        <img id="accessory-layer" alt="Accessory Layer" class="layer">
        <!-- Layer 5: Face (always present) -->
        <img id="face-layer" src="./images/clothes/face_anim.GIF" alt="Face Layer" class="layer">
        <!-- Layer 6: Eyewear -->
        <img id="eyewear-layer" alt="Eyewear Layer" class="layer">
        <!-- Layer 7: Hat -->
        <img id="hat-layer" alt="Hat Layer" class="layer">
      </div>
    </div>
    
    <!-- XP Bar Container (directly below avatar preview) -->
    <div class="info-container">
      <div class="xp-container">
        <div class="xp-bar" id="xp-bar"></div>
      </div>
      <div id="level-rectangle">Level 1</div>
    </div>
    
    <!-- Play Button (centered below the XP bar) -->
    <button class="play-btn">Play!</button>
  </div>
  
  <!-- Navigation (navbar from the original home page) -->
  <div class="navigation">
    <ul>
      <li class="list">
        <a href="shop.html">
          <span class="icon">
            <ion-icon name="storefront-outline"></ion-icon>
          </span>
          <span class="text">Shop</span>
        </a>
      </li>
      <li class="list">
        <a href="test.html">
          <span class="icon">
            <ion-icon name="school-outline"></ion-icon>
          </span>
          <span class="text">Test</span>
        </a>
      </li>
      <li class="list active">
        <a id="home" href="homepage.html">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="text">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="games.html">
          <span class="icon">
            <ion-icon name="game-controller-outline"></ion-icon>
          </span>
          <span class="text">Games</span>
        </a>
      </li>
      <li class="list">
        <a href="profile.html">
          <span class="icon">
            <ion-icon name="person-circle-outline"></ion-icon>
          </span>
          <span class="text">Profile</span>
        </a>
      </li>
      <div id="border-gradient-rounded" class="indicator"></div>
    </ul>
  </div>
  
  <div class="modal" id="modal">
    <div class="modal-content">
        <h2>Select an Option</h2>
        <a href="test.html" class="modal-option">Test</a>
        <a href="games.html" class="modal-option">Puzzles</a>
    </div>
</div>



  
  <script type="module" src="./js/homeRedirect.js"></script>
  <script type="module" src="./js/testhome.js"></script>

  <script type="module">
    import { setHomeRedirect } from './js/homeRedirect.js';
    document.addEventListener("DOMContentLoaded", () => {
      setHomeRedirect();
    });
  </script>
  
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
